# /etc/nginx/nginx.conf
user  www-data;
worker_processes auto;
pid   /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    ######################################################################
    # ░░  Глобальные настройки  ░░
    ######################################################################
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # прокси-буферы — оставляем как было
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # компрессия
    gzip on;
    gzip_disable "msie6";

    ######################################################################
    # ░░  Виртуальный хост для QR-BOT_ALMAZ  ░░
    ######################################################################
    server {
        listen 80;
        server_name bot.example.com;         # ← поменяй на свой домен или IP

        # --- Основной прокси ---
        location / {
            proxy_pass         http://127.0.0.1:5005;   # порт контейнера
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # --- Health-check без лишних логов ---
        location /health {
            proxy_pass http://127.0.0.1:5005/health;
            access_log off;
        }

        # --- Статические файлы (если вдруг будут) ---
        # location /static/ {
        #     alias /var/www/qrbot/static/;
        #     access_log off;
        #     expires 30d;
        # }
    }

    ######################################################################
    # ░░  Дополнительные хосты (если будут)  ░░
    ######################################################################
    # include /etc/nginx/conf.d/*.conf;
}