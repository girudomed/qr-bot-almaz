# docker-compose.yml
version: "3.9"

services:
  qrbot:
    build: .
    container_name: qrbot_almaz
    # приложение внутри всё так же слушает 8080
    expose:                       # заменяет 'ports:' — наружу не торчит
      - "8080"
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "30m"
        max-file: "1"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  caddy_data:
  caddy_config: